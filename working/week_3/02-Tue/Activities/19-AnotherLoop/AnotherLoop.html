<!DOCTYPE html>
<html lang="en">
<head>

    <title>Another Loop Exercise</title>
</head>
<body>
    <script>
        var age = 0;

for (var age = 0; age > age; age++) {
        alert("I am this old: " + age);
      }



    </script>
