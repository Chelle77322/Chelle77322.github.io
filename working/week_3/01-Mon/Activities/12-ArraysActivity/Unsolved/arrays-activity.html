<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog"];

      // Output should be how many variables in the array
      console.log(animals.length);

      // Output should be the second item in the array
      console.log(animals[1]);

      // Output should be the third item in the array
      console.log(animals[2]);

      // Output should be the first item in the array
      console.log(animals[0]);

      // Output should list all the animals in the array + how long the array is
      console.log(animals[animals.length]);

      // Output should be the list of all animals in the array + the length of array - 1
      console.log(animals[animals.length - 1]);

      // Output should be the outcome of searching for the string value "bear" in the array and returns a negative number to demonstrate that it isn't in the array
     console.log(animals.indexOf("bear"));

      // Output should be the outcome of searching for the string value of "parrot"in the array and show it's positiion in the array
      console.log(animals.indexOf("parrot"));

    </script>

  </body>
</html>
